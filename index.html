<!DOCTYPE html>
<html>
<script type="text/javascript">
function randombg(){
  var random= Math.floor(Math.random() * 6) + 0;
  var bigSize = ["url('https://prktfnt.github.io/images/bg%20(1).png')",
                "url('https://prktfnt.github.io/images/bg%20(1).png')",
                "url('https://prktfnt.github.io/images/bg%20(1).png')",
                "url('https://prktfnt.github.io/images/bg%20(1).png')",
                "url('https://prktfnt.github.io/images/bg%20(1).png')",
                "url('https://prktfnt.github.io/images/bg%20(1).png')",
                 ];
  document.getElementById("random").style.backgroundImage=bigSize[random];
}
</script>

<style type="text/css">
#random{
  /* BOX MODEL */
  width: 100%;
  height: 100%;

  /* ENHANCEMENT */
  background-image: url('https://prktfnt.github.io/images/bg%20(1).png');
  background-position: center center;
  background-size: cover;
  background-repeat: no-repeat;
}
</style>

<body onload="randombg()">
	<div id="random" ></div>
</body>
<button onclick="randombg()">reload simulation</button>

</html>
