<!DOCTYPE html>
<html>
<script type="text/javascript">
function randombg(){
  var random= Math.floor(Math.random() * 6) + 0;
  var bigSize = ["src='/images/bg (1).png'",
                 "src='/images/bg (1).png'",
                 "src='/images/bg (1).png'",
                 "src='/images/bg (1).png'",
                 "src='/images/bg (1).png'",
                 "src='/images/bg (1).png'"];
  document.getElementById("random").style.backgroundImage=bigSize[random];
}
</script>

<style type="text/css">
#random{
  /* BOX MODEL */
  width: 100%;
  height: 450px;
  border: 1px solid black;

  /* ENHANCEMENT */
  background-image: src="/images/bg (1).png";
  background-position: center center;
  background-size: cover;
  background-repeat: no-repeat;
}
</style>

<body onload="randombg()">
	<div id="random" ></div>
</body>
<button onclick="randombg()">reload simulation</button>

</html>
